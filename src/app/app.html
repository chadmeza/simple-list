    </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item (click)="onLogout(rootPage)" *ngIf="!isAuthenticated">
        <ion-icon item-left name="log-in"></ion-icon> Sign-in
      </button>

        <ion-icon item-left name="home"></ion-icon> Home

        <ion-icon item-left name="search"></ion-icon> Search

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onPasswordReset(f)">
    <ion-item-group>
      <ion-item no-padding>
        <ion-label floating>E-Mail Address</ion-label>
        <ion-input type="text" ngModel required name="email"></ion-input>
      </ion-item>
    </ion-item-group>
    <button *ngIf="!editItem" ion-button margin-top block large type="submit" [disabled]="!f.valid">Reset Password</button>
  </form>
</ion-content>
